<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST DISCOUNTS AMAZON WALMART</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ff6f61, #ff9a44);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .logos img {
            height: 70px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product p {
            font-size: 0.9rem;
            color: #666;
            padding: 0 10px;
        }

        .product a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .product a:hover {
            background: #ff9a44;
        }

        .admin-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .admin-actions button {
            padding: 5px 10px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-actions button:hover {
            background: #ff9a44;
        }

        /* Admin Panel */
        .admin-panel {
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 600px;
        }

        .admin-panel h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-panel input,
        .admin-panel textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .admin-panel button {
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-panel button:hover {
            background: #ff9a44;
        }

        /* Login Form */
        .login-form {
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 300px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #ff9a44;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>BEST DISCOUNTS AMAZON WALMART</h1>
        <p>Discover the best deals and discounts on Amazon and Walmart!</p>
        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
            <img src="https://benjamindreyer.com/wp-content/uploads/2020/08/Walmart-Logo-PNG-Transparent.png" alt="Walmart Logo">
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-form" id="loginForm">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <textarea id="productDescription" placeholder="Product Description"></textarea>
        <input type="text" id="productLink" placeholder="Affiliate Link">
        <input type="file" id="productImage" accept="image/*">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="products" id="productsContainer">
            <!-- Products will be dynamically added here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 BEST DISCOUNTS AMAZON WALMART. All rights reserved.</p>
    </footer>

    <script>
        let isLoggedIn = false;

        // Admin credentials
        const adminCredentials = {
            username: 'nemesisx',
            password: 'Mehdi@2007',
        };

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === adminCredentials.username && password === adminCredentials.password) {
                isLoggedIn = true;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                alert('Login successful!');
                loadProducts();
            } else {
                alert('Invalid credentials!');
            }
        }

        // Function to generate random ratings and reviews
        function generateRandomRatings() {
            const rating = (Math.random() * 4 + 1).toFixed(1); // Random rating between 1 and 5
            const reviews = Math.floor(Math.random() * 1000); // Random reviews less than 1000
            return { rating, reviews };
        }

        // Add product function
        function addProduct() {
            if (!isLoggedIn) {
                alert('You must be logged in to add a product!');
                return;
            }

            const productName = document.getElementById('productName').value;
            const productDescription = document.getElementById('productDescription').value;
            const productLink = document.getElementById('productLink').value;
            const productImage = document.getElementById('productImage').files[0];

            if (productName && productDescription && productLink && productImage) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const product = {
                        id: Date.now(),
                        name: productName,
                        description: productDescription,
                        link: productLink,
                        image: e.target.result,
                        ...generateRandomRatings(),
                    };
                    const products = JSON.parse(localStorage.getItem('products')) || [];
                    products.push(product);
                    localStorage.setItem('products', JSON.stringify(products));
                    loadProducts();
                    alert('Product added successfully!');
                };
                reader.readAsDataURL(productImage);
            } else {
                alert('Please fill in all fields!');
            }
        }

        // Load products function
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = '';
            products.forEach((product) => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="rating">
                        ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5 - Math.floor(product.rating))}
                        <span>(${product.reviews} reviews)</span>
                    </div>
                    <a href="${product.link}" target="_blank">Shop Now</a>
                    ${isLoggedIn ? `
                        <div class="admin-actions">
                            <button onclick="editProduct(${product.id})">Edit</button>
                            <button onclick="deleteProduct(${product.id})">Delete</button>
                        </div>
                    ` : ''}
                `;
                productsContainer.appendChild(productElement);
            });
        }

        // Edit product function
        function editProduct(productId) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('productName').value = product.name;
                document.getElementById('productDescription').value = product.description;
                document.getElementById('productLink').value = product.link;
                document.getElementById('productImage').value = '';
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('adminPanel').scrollIntoView();

                // Update the add product button to save changes
                const addButton = document.querySelector('#adminPanel button');
                addButton.textContent = 'Save Changes';
                addButton.onclick = function () {
                    saveProductChanges(productId);
                };
            }
        }

        // Save product changes function
        function saveProductChanges(productId) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const productIndex = products.findIndex(p => p.id === productId);
            if (productIndex !== -1) {
                const productName = document.getElementById('productName').value;
                const productDescription = document.getElementById('productDescription').value;
                const productLink = document.getElementById('productLink').value;
                const productImage = document.getElementById('productImage').files[0];

                if (productName && productDescription && productLink) {
                    if (productImage) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            products[productIndex].name = productName;
                            products[productIndex].description = productDescription;
                            products[productIndex].link = productLink;
                            products[productIndex].image = e.target.result;
                            localStorage.setItem('products', JSON.stringify(products));
                            loadProducts();
                            alert('Product updated successfully!');
                        };
                        reader.readAsDataURL(productImage);
                    } else {
                        products[productIndex].name = productName;
                        products[productIndex].description = productDescription;
                        products[productIndex].link = productLink;
                        localStorage.setItem('products', JSON.stringify(products));
                        loadProducts();
                        alert('Product updated successfully!');
                    }
                } else {
                    alert('Please fill in all fields!');
                }
            }
        }

        // Delete product function
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                const products = JSON.parse(localStorage.getItem('products')) || [];
                const updatedProducts = products.filter(p => p.id !== productId);
                localStorage.setItem('products', JSON.stringify(updatedProducts));
                loadProducts();
                alert('Product deleted successfully!');
            }
        }

        // Check login state on page load
        window.onload = function () {
            // Always show the login form on page load
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        };
    </script>

</body>
</html>
